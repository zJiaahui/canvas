<!DOCTYPE html>
<html lang="zn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的画板</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://at.alicdn.com/t/font_2444855_vzn6v1l6ad.js"></script>
</head>

<body>
    <canvas id="main"></canvas>

    <div class="tools">
        <!-- <input type="color"> -->
        <ul id="colorpanel" class="tools-colors active-tools-colors">
            <li class="pencolor active-colors" id="black" data-color="black"></li>
            <li class="pencolor" id="yellow" data-color="#FF9000"></li>
            <li class="pencolor" id="red" data-color="#ff4500"></li>
            <li class="pencolor" id="green" data-color="#00b060"></li>
            <li class="pencolor" id="blue" data-color="#0a64a4"></li>
        </ul>
        <ul id="toolspanel" class="tools-draw">
            <li id="toolspenpanel" class="tools-itme draw-pen active">
                <ul id="penline" class="pen-line">
                    <li id="fine" class="penwidth active_line"></li>
                    <li id="middle" class="penwidth"></li>
                    <li id="crude" class="penwidth"></li>
                </ul>
                <svg class="icon " aria-hidden="true">
                    <use xlink:href="#i-pen"></use>
                </svg>
            </li>
            <li id="tool-eraser">
                <svg class="icon " aria-hidden="true">
                    <use xlink:href="#i-xiangpica"></use>
                </svg>
            </li>
            <li id="clean">
                <svg class="icon " aria-hidden="true">
                    <use xlink:href="#i-clean"></use>
                </svg>
            </li>
            <li id="baocun">
                <svg class="icon " aria-hidden="true">
                    <use xlink:href="#i-baocun"></use>
                </svg>
            </li>
        </ul>
    </div>

    <script src="./js/index.js"></script>

</body>

</html>
